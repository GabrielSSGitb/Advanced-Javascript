<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="JS/main.js"></script>
</head>
<body>
    <div id="calculator">
        <input type="number" name="shown1" id="shown1">
        <input type="text" name="showtext" id="showtext">
        <input type="number" name="shown2" id="shown2">
        <input type="number" name="showresult" id="showresult">

        <div id="numbers">
            <div class="num" onclick="Calculator.insert('1')">1</div>
            <div class="num" onclick="Calculator.insert('2')">2</div>
            <div class="num" onclick="Calculator.insert('3')">3</div>

            <div class="num" id="clear" onclick="Calculator.clear()">C</div>
            <div class="num" id="divide" onclick="Calculator.insertfunc('รท')">รท</div>
        </div>
    </div>
</body>
</html>
