<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyEvents</title>
    <script src="JS/main.js"></script>
    <style>
        body {
            background-color: gray;
        }
        #text {
            width: 200px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>Using KeyEvents</h1>
    <div class="content">
        <input type="text" name="texto" id="text" placeholder="Type Something" onkeyup="dosomething(event)">
    </div>
</body>
</html>
