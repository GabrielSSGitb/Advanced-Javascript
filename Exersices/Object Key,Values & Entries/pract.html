<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Register</title>
    <script src="pract.js"></script>
</head>
<body>
    <h1>Register your Car:</h1>
    <div>
        <label for="Car">Car:</label>
        <input type="text" name="car" id="car" placeholder="Type your Car Model">
        <label for="mark">Mark:</label>
        <input type="text" name="mark" id="mark" placeholder="Type your car Mark">
        <br>
        <label for="color">Color:</label>
        <input type="text" name="color" id="color" placeholder="Type your car color">
        <label for="year">Year:</label>
        <input type="number" name="year" id="year" placeholder="Please Inform the year">
        <br>
        <label for="price">What is the car price?</label>
        <input type="number" name="price" id="price" placeholder="Please inform the car price">
        <button onclick="register()">Register</button>
    </div>
</body>
</html>
